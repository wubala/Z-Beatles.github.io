# Site settings
title: 随风飘扬
name: wubala
email: wubala_wulei@163.com 
location: Xi'an China
company: DataCloudSec
company_url: http://www.datacloudsec.com/#/ 
github_url: https://github.com/wubala
description: This is personnel website of Wayne Chu | 个人博客，用于记录学习笔记，分享经验
favicon: favicon.png # Image must be in assets/images

url: http://wubala.github.io # the base hostname & protocol for your site

## Gem  
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
# disque:  


# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

